<html>
    <head>
        <title>Task 8</title>
    </head>
    <body>
        <script type="text/javascript">
         var dateFirst = new Date("11/25/2017");
         var dateSecond = new Date("12/28/2018");
         var timeDiff = Math.abs(dateSecond.getTime() - dateFirst.getTime());

         var diffDays = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
         let n = diffDays;

            let y = 30;

         year = parseInt(n / 365);
        month = parseInt((n % 365) / y);
        days = (n % 365) % y;
 
        document.write("years = " + year + " month = "+ month + " days = " + days);
    
        </script>
    </body>
</html>
