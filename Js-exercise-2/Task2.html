<html>
    <head>
        <title>Task 2</title>
    </head>
    <body>
        <script type="text/javascript">
        let num = prompt("enter alot of numbers");
        let str = num.split('');
        let n = str.map(Number);
        let result = [n[0]];
        for(i=0;i<n.length;i++)
        {
            if(n[i-1]%2 === 0 && n[i]%2 === 0)
            {
                result.push('-',n[i]);
            } else{
                result.push(n[i]);
            }
        }
         let ans = result.join('');
         document.write(`${ans}`)
        </script>
    </body>
</html>
