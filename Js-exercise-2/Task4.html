    <body>
        <script type="text/javascript">
       function shuffle(array){
           array.sort(() => Math.random() - 0.5);
       }
       
       let array = [1,2,3,4,5,6,7,8];
         shuffle(array);
        document.write(`${array}`);
        </script>
    </body>
