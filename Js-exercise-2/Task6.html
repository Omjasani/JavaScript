<html>
    <head>
        <title>Task 6</title>
    </head>
    <body>
        <script type="text/javascript">
        let n = prompt("enter some small number");
        let y = parseInt(n);
         function num_string_range(start, end, step) 
         {
            const range = [];
            if ((step === 0) || (typeof start == "undefined" || typeof end ==    "undefined") || (typeof start != typeof end))
            return false;
  
            if (end < start) {
            step = -step;
        }

            if (typeof start == "string") 
        {
            if (start.length != 1 || end.length != 1)   
            {
                throw TypeError("Strings with one character are supported.");
            }

            start = start.charCodeAt(0);
            end = end.charCodeAt(0);

            while (step > 0 ? end >= start : end <= start) 
            {
                range.push(String.fromCharCode(start));
                start += step;
            }

        }else
        {
        throw TypeError("Only string and number are supported");
        }

        return range;

        }   
        console.log(num_string_range('a', "z",y));
        </script>
    </body>
</html>
