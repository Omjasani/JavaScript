<html>
    <head>
        <title>Task 2</title>
    </head>
    <body>
        <script type="text/javascript">
        let n = prompt("Enter hte number of rows"); // you can take input from prompt or change the value
    let string = "";
    for (let i = 1; i <= n; i++) {
      // printing spaces
      for (let j = 0; j < n - i; j++) {
        string += " ";
      }
      // printing star
      for (let k = 0; k < i; k++) {
        string += "*";
      }
      string += "<br>";
    }
    document.write(`<pre>${string}<pre>`)
        
        </script>
    </body>
</html>
